<style>
    .container {
        width: 400px;
        height: 400px;
    }

    .calculator {
        display: grid;
        grid-template-columns: repeat(4, 50px);
    }

    .display {
        grid-column-start: 1;
        grid-column-end: 5;
        height: 40px;
        font-size: 30px;
        text-align: right;
        border: 1px solid black;
        padding-right: 10px;
        padding-top: 5px;
    }

    button {
        height: 50px;
        background-color: white;
        border: 1px solid lightgray;
        cursor: pointer;
    }

    button.operator {
        background-color: lightgray;
    }
</style>

<div id="root">

</div>



<script>
    function Calculator() {
        return (
            <div className="calculator">

                <div className="display">
                    0
                </div>

                <CalcButton value="7" />
                <CalcButton value="8" />
                <CalcButton value="9" />
                <CalcButton value="*" className="operator" />

                <CalcButton value="6" />
                <CalcButton value="5" />
                <CalcButton value="4" />
                <CalcButton value="/" className="operator" />

                <CalcButton value="3" />
                <CalcButton value="2" />
                <CalcButton value="1" />
                <CalcButton value="-" className="operator" />

                <CalcButton value="=" />
                <CalcButton value="0" />
                <CalcButton value="C" />
                <CalcButton value="+" className="operator" />
            </div>
        )
    }

    function CalcButton(props) {
        return <button className={props.className}>{props.value}</button>
    }

    ReactDOM.render(<div className="container"><Calculator /></div>, document.getElementById("root"));
</script>
